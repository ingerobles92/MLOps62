name: CI (Lint + DVC + Docker)

on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest

    # üîê Secrets disponibles en todos los pasos del job
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-west-2

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias b√°sicas
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install "dvc[s3]" "black[jupyter]" isort flake8

      - name: Sincronizar datos (DVC pull)
        run: dvc pull || echo "Sin datos en DVC todav√≠a"

      - name: Lint y estilo (estricto)
        run: |
          black --check .
          isort --check-only .
          flake8 .

      - name: Construir imagen Docker (opcional)
        run: docker build -t mlops62-test .
